provenance:
  providers:
    - name: "NASA GRACE & GRACE-FO Mission"
      description: "NASA's GRACE and GRACE-FO missions measure changes in Earth's water storage, using satellite gravimetry data to monitor total water storage variations worldwide."
      roles:
        - data provider
        - research institution
      url: "https://www.nasa.gov/mission_pages/grace/index.html"

    - name: "Jet Propulsion Laboratory (JPL)"
      description: "The Jet Propulsion Laboratory (JPL) processes GRACE and GRACE-FO satellite data for Earth science research and water storage monitoring."
